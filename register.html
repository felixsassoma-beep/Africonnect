<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Criar Conta - Africonnect</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container">
    <h1>Criar Conta</h1>
    
    <input type="text" id="fullName" placeholder="Nome e Apelido">
    <input type="email" id="email" placeholder="E-mail">
    <input type="tel" id="phone" placeholder="Número de telefone">
    <input type="password" id="password" placeholder="Senha">
    
    <button onclick="register()">Registrar</button>
    <p><small>Já possui conta? <a href="index.html">Entre aqui</a></small></p>
</div>

<script src="script.js"></script>
</body>
</html>
